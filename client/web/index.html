<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/socket.io@4.2.0/client-dist/socket.io.min.js" crossorigin="anonymous"></script>
		<script>
			function login(){
				var user = document.getElementById("user").value;
				var pass = document.getElementById("pass").value;
				socket_io.emit("login",{"user":user, "pass":pass});
			}
		</script>
		<script>
			var socket_io = io("http://127.0.0.1:8080");
			socket_io.on("login_ret",function(data){
				if(data.status == 0){
					document.getElementById("login").style.display = "none";
					document.getElementById("logined").style.display = "block";
					document.getElementById("logined").innerText = "You have logined:" + data.user;
				}
			});
		</script>
	</head>
	<body>
		<div id="login" style="display: block;">
			<form>
				用户名: <input type="text" id="user" value="admin"/><br>
				密码: <input type="password" id="pass" value="adminpass"/><br>
				<input type="button" value="登录" onclick="login();"/>
			</form>
		</div>
		<div id="logined" style="display: none;">
		</div>
	</body>
</html>
