<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
		<meta name="renderer" content="webkit"/>
		<meta name="force-rendering" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>chat.js</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css" integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous"/>
		<link rel="stylesheet" href="/style.css"/>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js" integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js" integrity="sha384-OLBgp1GsljhM2TJ+sbHjaiH9txEUvgdDTAzHv2P24donTt6/529l+9Ua0vFImLlb" crossorigin="anonymous"></script>
		<script>
			window.onload = function(){
				wsLogin = new WebSocket('ws://localhost:3272/login');
				wsLogin.onmessage = function(evt){
					alert(evt.data);
				}
			}
			function login(){
				var user = document.getElementById("user").value;
				var pass = document.getElementById("pass").value;
				wsLogin.send(JSON.stringify({'profile': [user, pass]}));
			}
		</script>
	</head>
	<body class="mdui-drawer-body-left mdui-appbar-with-toolbar	mdui-theme-primary-indigo mdui-theme-layout-light mdui-theme-accent-pink">
		<header class="mdui-appbar mdui-appbar-fixed">
			<div class="mdui-toolbar mdui-color-theme">
			<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
			<a href="" class="mdui-typo-headline mdui-hidden-xs">Phitoid</a>
			<div class="mdui-toolbar-spacer"></div>
		</header> 
		<div class="mdui-drawer" id="main-drawer">
			<div class="mdui-list">
				<a class="mdui-list-item mdui-ripple" href="/">
					<i class="mdui-list-item-icon mdui-icon material-icons">home</i>
					<div class="mdui-list-item-content">首页</div>
				</a>
				<a class="mdui-list-item mdui-ripple mdui-list-item-active" href="/upload.php">
					<i class="mdui-list-item-icon mdui-icon material-icons">cloud_upload</i>
					<div class="mdui-list-item-content">文件上传</div>
				</a>
				<a class="mdui-list-item mdui-ripple" href="/account/">
					<i class="mdui-list-item-icon mdui-icon material-icons">account_circle</i>
					<div class="mdui-list-item-content">登录/注册</div>
				</a>
			</div>
		</div>
		<div id="login" style="display: block;">
			<form>
				用户名: <input type="text" id="user" value="admin"/><br>
				密码: <input type="password" id="pass" value="adminpass"/><br>
				<input type="button" value="登录" onclick="login();"/>
			</form>
		</div>
		<div id="logined" style="display: none;">
		</div>
	</body>
</html>
