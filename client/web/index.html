<html>
	<head>
		<meta charset="UTF-8">
		<script>
			window.onload = function(){
				wsLogin = new WebSocket('ws://localhost:3272/login');
				wsLogin.onmessage = function(evt){
					alert(evt.data);
				}
			}
			function login(){
				var user = document.getElementById("user").value;
				var pass = document.getElementById("pass").value;
				wsLogin.send(JSON.stringify({'profile': [user, pass]}));
			}
		</script>
	</head>
	<body>
		<div id="login" style="display: block;">
			<form>
				用户名: <input type="text" id="user" value="admin"/><br>
				密码: <input type="password" id="pass" value="adminpass"/><br>
				<input type="button" value="登录" onclick="login();"/>
			</form>
		</div>
		<div id="logined" style="display: none;">
		</div>
	</body>
</html>
